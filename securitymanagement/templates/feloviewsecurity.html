<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Security ID</th>
            <th>Security Name</th>
            <th>Security IC</th>
            <th>Security Phone</th>
        </tr>
        {% for data in alldata %}
            <tr>
                <td>{{ data.securityID }}</td>
                <td>{{ data.securityName }}</td>
                <td>{{ data.securityIC }}</td>
                <td>{{ data.securityNophone }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
